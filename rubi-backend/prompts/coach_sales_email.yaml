  - platform
  - pageType
  - fields
  - visibleText
  - history
  - timestamp
  - userContext
outputFormat: json
retryPrompt: |
  The previous coaching was incomplete or invalid. Please regenerate ensuring:
  1. All rewritten versions are complete emails, not fragments
  2. Scores are integers between 0-100
  3. All suggestions are specific and actionable
  4. Templates include actual content
  5. Arrays contain meaningful items
  6. Analysis is based on actual email content
  
  Provide complete sales email coaching with full JSON output.
metadata:
  schemaVersion: "2.0"
  coachingDepth: "comprehensive"
  rewriteCount: 3
  maxRetries: 2