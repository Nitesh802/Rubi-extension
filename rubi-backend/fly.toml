app = "rubi-backend"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "heroku/buildpacks:20"
  buildpacks = ["heroku/nodejs"]

[build.args]
  NODE_VERSION = "18"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  LOG_LEVEL = "info"
  ORG_INTELLIGENCE_PATH = "./org-config/intelligence"

[experimental]
  auto_rollback = true
  enable_consul = false

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "30s"
    grace_period = "5s"
    method = "GET"
    path = "/health"
    protocol = "http"
    timeout = "5s"
    tls_skip_verify = false
    headers = {}

[mounts]
  source = "rubi_data"
  destination = "/data"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/static/"

[metrics]
  port = 9091
  path = "/metrics"