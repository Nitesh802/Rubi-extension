services:
  - type: web
    name: rubi-backend
    runtime: node
    region: oregon
    plan: standard
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        sync: false
      - key: APP_BASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: MOODLE_BASE_URL
        sync: false
      - key: MOODLE_CONFIG_API_TOKEN
        sync: false
      - key: MOODLE_CONFIG_ENABLED
        value: true
      - key: MOODLE_IDENTITY_JWT_SECRET
        generateValue: true
      - key: MOODLE_CONFIG_TIMEOUT
        value: 30000
      - key: ORG_INTELLIGENCE_PATH
        value: ./org-config/intelligence
      - key: PROVIDER_PRIMARY
        value: openai
      - key: PROVIDER_FALLBACKS
        value: anthropic,google
      - key: RATE_LIMIT_MAX
        value: 100
      - key: RATE_LIMIT_WINDOW
        value: 60000
      - key: CORS_ALLOWED_ORIGINS
        sync: false
    autoDeploy: true
    buildFilter:
      paths:
        - rubi-backend/**
      ignoredPaths:
        - rubi-backend/**/*.test.ts
        - rubi-backend/**/*.test.js
        - rubi-backend/**/tests/**
    pullRequestPreviewsEnabled: true
    headers:
      - path: /api/*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /api/*
        name: Access-Control-Allow-Methods
        value: GET, POST, PUT, DELETE, OPTIONS
      - path: /api/*
        name: Access-Control-Allow-Headers
        value: X-Requested-With, Content-Type, Authorization
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/*
      - type: rewrite
        source: /*
        destination: /*